language: go

matrix:
  include:
  - go: "1.10"
  - go: tip
  allow_failures:
  - go: tip

install:
- mkdir -p $GOPATH/src/roob.re/
- mv $PWD $GOPATH/src/roob.re/goxxy
- cd $GOPATH/src/roob.re/goxxy
- go get -t -v ./...

script:
- go vet ./...
- go build
- go test -race -cover -coverprofile=coverage.txt -coverpkg=./,./modules ./...

after_success:
- bash <(curl -s https://codecov.io/bash)
